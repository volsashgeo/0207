<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/TextPlugin.min.js"></script>
    <title>Анимация с помощью библиотек</title>
    <style>
        body {
            padding: 15rem;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #message {
            font-size: 2rem;
        }
        .button {
            padding: 8px;
        }
    </style>
</head>

<body>
    <p id="message">Здесь мой текст</p>
    <button onclick="boxMove()">Двинуть кубик</button>
    <div class="box"></div>
    <button onclick="anima()">Двинкть джек</button>

    <img src="/img/jack.png" alt="" class="jack">
    <script>
        window.onload = function() {
            let message_text = document.getElementById("message");

            gsap.to(message_text, {
                delay: 2,
                duration: 5,
                color: "red",
                text: "Наконец-то загрузилась моя страница и вы видите этот текст! Ура!",

            })
        }
        function boxMove() {
            gsap.to(".box", { rotation: "random([5, 15, 90, 45])", x: "random(-100,100,5)", duration: 2 });
        }
        function anima() {
            let jack = document.querySelector(".jack");
            gsap.to(jack, {
                delay: 1,
                keyframes: [
                    {x: 210, duration: 3},
                    {y: 100, duration: 2},
                    {scaleY: 0, duration: 3},
                    {transformPerspective: 500},
                    {autoAlfa: 0},
                ]
            })
        }
        
    </script>
</body>

</html>
