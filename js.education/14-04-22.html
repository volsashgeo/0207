<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигация по DOM элементам</title>
    <style>
        body {
            font-size: 2rem;
        }
        .edit {
            color: red;
            cursor: pointer;
        }
        .edit:hover {
            color: darkblue;
        }
    </style>
</head>

<body>
    <!-- <header></header>
    <div id="element">
        <p>Строка 1</p>
        <p>Строка 2</p>

        <p>Строка 4</p>
    </div>
    <footer></footer> -->
    <p>
        <strong>Имя: </strong>
        <span>Иван </span>
        <span class="edit" onclick="editName(this)">[редактировать]</span>
    </p>
    <p>
        <strong>Фамилия: </strong>
        <span>Иванов </span>
        <span class="edit" onclick="editName(this)">[редактировать]</span>
    </p>

<script>
    // let element = document.getElementById("element");
    function editName(element) {
        let value = element.previousElementSibling.innerHTML;
        element.previousElementSibling.innerHTML = `<input type="text" value="${value}"/>`;
    }
</script>
</body>

</html>
