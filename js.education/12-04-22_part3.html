<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Animate CSS</title>
</head>

<body>
<h1 class="animate__animated animate__bounce animate__delay-2s">Анимация на библиотеке Animate CSS</h1>
<img src="/img/card_.png" alt="">
<button onclick="anim()">Оживить аудиокарту</button>
<script>
    function anim() {
        let img = document.querySelector("img");

        img.classList.add("animate__animated",  "animate__bounceInLeft", "animate_repeat-2" );
    }
</script>
</body>

</html>
