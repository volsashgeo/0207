		<button onclick="calc('*')">Умножить (*)</button>
		<button onclick="calc('-')">Вычитание (-)</button>

			let num1 = document.getElementById("num1");
			let num2 = document.getElementById("num2");

			function calc(operator) {
        if(operator === "+") {
          console.log("Результат суммирования: " + (+num1.value + +num2.value));
        }else if (operator === "*") {
          console.log("Результат умножения: " + num1.value*num2.value);
        }else if (operator === "-") {
          console.log("Результат вычитания: " + (num1.value-num2.value));
        }else if (operator ==="/") {
          console.log("Результат умножения: " + num1.value/num2.value);
        }
      }
